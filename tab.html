<HTML>
<HEAD>
    <META http-equiv="Content-Type" content="text/html; charset=gb2312">
    <TITLE>Í¼Æ¬µÄÇÐ»»Ð§¹û</TITLE>
    <STYLE type="text/css">
        td {
            font-size: 12px
        }
    </STYLE>
    <SCRIPT language="javascript">
        function InitImage() {
            document.getElementById("game2").style.display = "none";
            document.getElementById("game").style.display = "none";
            document.getElementById("mobile1").style.display = "none";

        }

        function TabChange(show, hidden) {
            document.getElementById(show).style.display = "block";
            document.getElementById(hidden).style.display = "none";
            document.getElementById(show + "1").style.display = "none";
            document.getElementById(show + "2").style.display = "block";
            document.getElementById(hidden + "1").style.display = "block";
            document.getElementById(hidden + "2").style.display = "none";


        }

    </SCRIPT>
</HEAD>

<BODY onLoad="InitImage( )">
<TABLE border="0" align="center" cellpadding="0" cellspacing="0">
    <TR>
        <TD><IMG src="images/game1.jpg" id="game1" onMouseOver="TabChange('game','mobile')"><IMG src="images/game2.jpg"
                                                                                                 id="game2"></TD>
        <TD><IMG src="images/mobile1.jpg" name="mobile1" id="mobile1" onMouseOver="TabChange('mobile','game')"><IMG
                src="images/mobile2.jpg" width="98" id="mobile2"></TD>
    </TR>
    <TR>
        <TD colspan="2"><IMG id="game" src="images/card1.jpg"><IMG id="mobile" src="images/phone.jpg"></TD>
    </TR>
</TABLE>
</BODY>
</HTML>
